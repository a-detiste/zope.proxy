[meta]
template = "c-code"
commit-id = "4dc0484e"

[python]
with-appveyor = false
with-windows = true
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = true
with-macos = false

[tox]
use-flake8 = true
testenv-deps = [
    "py37: urllib3 < 2",
    ]

[coverage]
fail-under = 99

[manifest]
additional-rules = [
    "include *.yaml",
    "include *.sh",
    "recursive-include docs *.bat",
    "recursive-include src *.h",
    ]

[check-manifest]
additional-ignores = [
    "docs/_static",
    "docs/_build",
    "docs/_build/*",
    "docs/_build/*/*",
    ]
